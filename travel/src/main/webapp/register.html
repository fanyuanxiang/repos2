<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
            function  checkUsername() {
                var username=$("#username").val();
                var reg_username=/^\w{8,20}$/;  // 用户名字符串长度8-20位
                var flag = reg_username.test(username);

                if (flag){
                    //用户名合法
                    $("#username").css("border","");
                    $("#usernamePrompt").html("");
                }else {
                    $("#username").css("border","1px solid red");
                    $("#usernamePrompt").html("用户名字符串长度8-20位");
                }
                return flag;
            }
            function checkPassword() {
                var password = $("#password").val();
                var reg_password=/^\w{8,20}$/;
                var flag = reg_password.test(password);
                if(flag){
                    $("#password").css("border","");
                    $("#usernamePrompt").html("");

				}else {
                    $("#password").css("border","1px solid red");
                    $("#usernamePrompt").html("密码长度8-20位")
				}
				return flag;

            }
            function checkEmail(){
                var email=$("#email").val();
                var reg_email=/^\w+@\w+\.\w+$/;
                var flag = reg_email.test(email);

                if (flag) {
                    $("#email").css("border","");
                    $("#usernamePrompt").html("");
                }else {
                    $("#email").css("border","1px solid red ");
                    $("#usernamePrompt").html("邮箱格式错误！");
				}
				return flag;

			}
			function checkname() {
                var name =$("#name").val();
                var reg_name=/^\w{3,20}$/;//用户名长度3-20 非空验证
				var flag = reg_name.test(name);
                if (flag) {
                    $("#name").css("border","");
                    $("#usernamePrompt").html("");
                }else {
                    $("#name").css("border","1px solid red ");
                    $("#usernamePrompt").html("姓名格式错误");
				}
				return flag;
            }
			function checkTel(){
              var tel=$("#telephone").val();
              var reg_tel=/^[1]\d{10}$/;
              var flag = reg_tel.test(tel);
                if (flag) {
                    $("#telephone").css("border","");
                    $("#usernamePrompt").html("");
                }else {
                    $("#telephone").css("border","1px solid red ");
                    $("#usernamePrompt").html("手机号格式错误！");
                }
                return flag;
			}
			function checkCode(){
                var code=$("#check").val();
                var reg_code=/^\w{4}$/;
                var flag = reg_code.test(code);
                if (flag) {
                    $("#check").css("border","");
                    $("#usernamePrompt").html("");
                }else{
                    $("#check").css("border","1px solid red ");
                    $("#usernamePrompt").html("验证码为空、或者格式错误！")

				}
				return flag;

			}
            $(function () {
					//1。但表单被提交，校验所有方法
                $("#registerForm").submit(function () {
                    	//发送数据到服务器  ,html 提交无法用el、jstl方法获取服务器数据
						//通过异步提交数据Ajax 请求。 $("#registerForm").resialize 数据绑定格式 username=zhangsan&password=12341;
					if(checkUsername() && checkPassword () &&checkEmail() &&checkTel()&& checkname()&&checkCode()){
					    $.post("user/regist",$(this).serialize(),function (data) {
							//返回json数据对象，
                            if (data.flag) {
                                //注册成功，跳转成功页面
								location.href="./register_ok.html";

                            }else {
                                //注册失败
								$("#usernamePrompt").html(data.errorMsg);

							}

                        });
					}
				    return false;
					//submit 如果这个方法没有返回值，或者返回值位true 这这个表单被提交

                });
					//2。当组件失焦时候，校验对应方法
				$("#username").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);  //用函数名表示在失焦时函数触发执行
				$("#telephone").blur(checkTel);  //用函数名表示在失焦时函数触发执行
				$("#name").blur(checkname);  //用函数名表示在失焦时函数触发执行
				jQuery("#check").blur(checkCode);  //用函数名表示在失焦时函数触发执行
            });
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单  如果使用了异步提交数据，表单数据不会被刷新而且action路径不会传送-->
    				<form id="registerForm" action="">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
							<tr> <td colspan="2" align="center">
								<span class="hint"  id="usernamePrompt" style="color: red"></span>
							</td></tr>
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="password" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
